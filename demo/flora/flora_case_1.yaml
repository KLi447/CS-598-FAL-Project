dispatcher:
  name: "default"
  concurrency_num: 2

datasets:
  - name: "data"
    data: "demo/data.json"
    prompt: "demo/prompt.yaml"
    prompt_type: "instruction"
    preprocess: "shuffle"

adapters:
  - name: "lora_standard_0"
    type: "lora"
    path: "adapters/lora_standard_0"
    optimizer: "adamw"
    lr: 3e-4
    r: 32
    alpha: 64
    dropout: 0.05
    target_modules:
      q_proj: true
      k_proj: true
      v_proj: true
      o_proj: true


  - name: "flora_pe_0"
    type: "flora_per_example"
    path: "adapters/flora_pe_0"
    in_dim: 768
    out_dim: 768
    rank: 8
    batch_size: 16
    optimizer: "adamw"
    lr: 3e-4
    alpha: 64
    dropout: 0.05
    B_init_file: ""
    A_init_file: ""


tasks:
  - type: "train"
    name: "task_standard"
    adapter: "lora_standard_0"
    dataset: "data"
    batch_size: 16
    mini_batch_size: 16
    num_epochs: 5
    cutoff_len: 256
    save_step: 2000

  - type: "train"
    name: "task_fast"
    adapter: "flora_pe_0"
    dataset: "data"
    batch_size: 16
    mini_batch_size: 16
    num_epochs: 5
    cutoff_len: 256
    save_step: 2000
